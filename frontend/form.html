<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li class="logo">
            <a href="#">
              <img src="./images/logo.png" alt="rio-tercero" />
            </a>
          </li>
          <input type="checkbox" id="check" />
          <span class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="tourism.html">Turismo</a></li>
            <li><a href="map.html">Mapa Ciudad</a></li>
            <li><a href="hotels.html">Hoteles</a></li>
            <label for="check" class="closeMenu">
              <i class="fas fa-times"></i>
            </label>
          </span>
          <label for="check" class="openMenu">
            <i class="fas fa-bars"></i>
          </label>
        </ul>
      </nav>
    </header>
    <main>
      <div class="formContainer">
        <form action="#" method="POST">
          <label for="name">Tu nombre:</label>
          <input type="text" id="name" name="name" required />

          <label for="location">Dirección:</label>
          <input type="text" id="location" name="location" required />

          <label for="description"
            >Descripción breve de tu sitio y porqué deberíamos añadirlo</label
          >
          <textarea
            id="description"
            name="description"
            rows="4"
            cols="50"
            required
          ></textarea>

          <label for="image">Imagen del sitio:</label>
          <input type="file" id="image" name="image" required /><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
    <footer>
      <div class="footerContent">
        <p>&copy; 2023 Turismo Río Tercero. Todos los derechos reservados.</p>
        <p>Desarrollado por Mateo Quadrelli Leal, Francisco Daniele, Inti Badino, Iñaki Guebara</p>
      </div>
    </footer>
  </body>
</html>
